<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Calculation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Not A Better Option -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <header class="bg-blue-100 ">
        <div class="container">
            <div class="flex items-center justify-between h-28 ">
                <div>
                    <h3 class="text-5xl font-bold">Interactive</h3>
                    <h5 class="text-3xl text-gray-700">Geometry Genius</h5>
                </div>
                <div>
                    <button
                        class="m-4 px-12 py-6 bg-[#1090D8] text-3xl rounded rounded-lg text-white font-bold">Blog</button>
                </div>
            </div>

        </div>

    </header>

    <main>
        <section class="container">
            <div class="flex">
                <div class="flex-1">
                    <div class="card-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 m-4">
                        <!-- Card -->
                        <div class="card border rounded-lg text-center p-4 md:p-10 space-y-4">
                            <img class="w-full h-48 p-4" src="./images/triangle.png" alt="Triangle Image">
                            <div class="space-y-2">
                                <h2 class="text-2xl">Triangle</h2>
                                <p>Area (A) = 0.5 x b x h </p>
                                <div class="md:flex items-center justify-around  md:gap-4 md:mb-8">
                                    <input id="triangleBase"
                                        class="bg-gray-50 text-black md:w-24 rounded-lg px-2 py-2 outline-none"
                                        type="text" placeholder="Base">
                                    <span>cm</span>
                                    <input id="triangleHeight"
                                        class="bg-gray-50 text-black md:w-24 rounded-lg px-2 py-2 outline-none"
                                        type="text" placeholder="height"> <span>cm</span>
                                </div>
                            </div>
                            <button onclick="triangleCalculateGetValue()" class=" w-full px-12 py-4 bg-[#1090D8] text-xl rounded rounded-lg text-white
                                font-bold">Calculate</button>
                        </div>
                        <!-- Card-2 -->
                        <div class="card border rounded-lg text-center p-4 md:p-10 space-y-4">
                            <img class="w-full h-48 p-4" src="./images/rectangle.png" alt="Triangle Image">
                            <div class="space-y-2">
                                <h2 class="text-2xl">Rectangle</h2>
                                <p>Area (A) = w x l </p>
                                <div class="md:flex items-center justify-around  md:gap-4 md:mb-8">
                                    <input id="reactangaleWidth"
                                        class="bg-gray-50 text-black md:w-24 rounded-lg px-2 py-2 outline-none"
                                        type="text" placeholder="w">
                                    <span>cm</span>
                                    <input id="reactangaleLength"
                                        class="bg-gray-50 text-black md:w-24 rounded-lg px-2 py-2 outline-none"
                                        type="text" placeholder="l"> <span>cm</span>
                                </div>
                            </div>
                            <button onclick="rectangleCalculateGetValue()" class=" w-full px-12 py-4 bg-[#1090D8] text-xl rounded rounded-lg text-white
                                font-bold">Calculate</button>
                        </div>
                        <!-- Card-3 -->
                        <div class="card border rounded-lg text-center p-4 md:p-10 space-y-4">
                            <img class="w-full  h-48 p-4" src="./images/parallelogram.png" alt="Triangle Image">
                            <div class="space-y-2">
                                <h2 class="text-2xl">Triangle</h2>
                                <p>Area (A) = 0.5 x b x h </p>
                                <div class="md:flex items-center justify-around  md:gap-4 md:mb-8">
                                    <input class="bg-gray-50 text-black md:w-24 rounded-lg px-2 py-2 outline-none"
                                        type="text" placeholder="Base">
                                    <span>cm</span>
                                    <input class="bg-gray-50 text-black md:w-24 rounded-lg px-2 py-2 outline-none"
                                        type="text" placeholder="height"> <span>cm</span>
                                </div>
                            </div>
                            <button class=" w-full px-12 py-4 bg-[#1090D8] text-xl rounded rounded-lg text-white
                                font-bold">Calculate</button>
                        </div>
                    </div>

                </div>
                <div class="w-96 border mt-4 text-center">
                    <h2 class="underline text-xl">Area Calculator</h2>
                    <div class=" p-4 text-left">
                        <ol id="areaCalculationDisplay">

                        </ol>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="./app.js"></script>
</body>

</html>
